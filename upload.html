<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload a File</h1>
    
    <form id="uploadForm">
        <input type="file" id="fileInput" />
        <button type="submit">Upload</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            
            if (!file) {
                alert('Please select a file to upload.');
                return;
            }
            
            const reader = new FileReader();
            reader.readAsDataURL(file);
            
            reader.onload = async () => {
                const content = reader.result.split(',')[1];
                
                const response = await fetch('https://api.github.com/repos/Harshil-Anuwadia/BrainDropCloud/dispatches', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'token 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',
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        event_type: 'upload-file',
                        client_payload: {
                            file_path: file.name,
                            file_content: content
                        }
                    })
                });

                const resultDiv = document.getElementById('result');
                if (response.ok) {
                    resultDiv.innerText = 'File uploaded successfully!';
                } else {
                    resultDiv.innerText = 'File upload failed. Please check your connection and try again.';
                }
            };
        });
    </script>
</body>
</html>
