<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload</title>
</head>
<body>
    <h1>Upload a File</h1>
    <input type="file" id="fileInput" />
    <button onclick="uploadFile()">Upload</button>
    <div id="result"></div>

    <script>
        async function uploadFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];
            const reader = new FileReader();
            reader.readAsDataURL(file);
            reader.onload = async () => {
                const content = reader.result.split(',')[1];
                const response = await fetch(`https://api.github.com/repos/Harshil-Anuwadia/Harshil-Anuwadia.github.io/dispatches`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'token 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',
                        'Accept': 'application/vnd.github.v3+json',
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        event_type: 'upload-file',
                        client_payload: {
                            file_path: file.name,
                            file_content: content
                        }
                    })
                });

                if (response.ok) {
                    document.getElementById('result').innerText = 'File uploaded successfully!';
                } else {
                    document.getElementById('result').innerText = 'File upload failed!';
                }
            };
        }
    </script>
</body>
</html>
