<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Online Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input {
            padding: 10px;
            margin-right: 10px;
            width: 300px;
        }
        button {
            padding: 10px;
            margin: 5px;
        }
        #playlistContainer {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .channel-item {
            display: flex;
            align-items: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
        }
        .channel-item:hover {
            background-color: #0056b3;
        }
        .channel-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
        }
        .popup-buttons {
            margin-top: 20px;
        }
        .popup-buttons button {
            padding: 10px;
            margin: 5px;
        }
        #videoContainer {
            margin-top: 20px;
        }
        .video-js {
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IPTV Online Player</h1>
        <input type="text" id="urlInput" placeholder="Enter m3u Playlist URL">
        <button onclick="loadPlaylist()">Load Playlist</button>
        <button onclick="loadDefaultPlaylist()">Load Default Playlist</button>
        <div id="playlistContainer"></div>
        <div id="videoContainer">
            <video id="videoPlayer" controls class="video-js"></video>
        </div>
    </div>

    <!-- Popup for channel information and confirmation -->
    <div id="popup" class="popup">
        <div class="popup-content">
            <h2 id="channelName"></h2>
            <p id="channelInfo"></p>
            <p>Are you sure you want to stream this channel?</p>
            <div class="popup-buttons">
                <button id="confirmButton">Yes</button>
                <button onclick="closePopup()">No</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const defaultPlaylistUrl = "https://braindrop.me/defaultm3uplaylist.m3u";

        async function loadPlaylist(url) {
            const playlistUrl = url || document.getElementById('urlInput').value;
            const playlistContainer = document.getElementById('playlistContainer');

            try {
                const response = await fetch(playlistUrl);
                const text = await response.text();
                let channels = parseM3U(text);

                // Sort channels alphabetically by name
                channels.sort((a, b) => a.name.localeCompare(b.name));

                playlistContainer.innerHTML = '';
                channels.forEach((channel, index) => {
                    const div = document.createElement('div');
                    div.className = 'channel-item';
                    div.onclick = () => showPopup(channel);
                    
                    const img = document.createElement('img');
                    img.src = channel.logo || 'default-logo.png'; // Default logo if none provided
                    img.alt = 'Channel Logo';
                    
                    const span = document.createElement('span');
                    span.textContent = channel.name || `Stream ${index + 1}`;
                    
                    div.appendChild(img);
                    div.appendChild(span);
                    playlistContainer.appendChild(div);
                });
            } catch (error) {
                alert('Failed to load the playlist.');
                console.error(error);
            }
        }

        function loadDefaultPlaylist() {
            loadPlaylist(defaultPlaylistUrl);
        }

        function parseM3U(text) {
            const lines = text.split('\n');
            const channels = [];
            let currentChannel = {};

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    const nameMatch = line.match(/,(.+)/);
                    if (nameMatch) {
                        currentChannel.name = nameMatch[1];
                    }
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    if (logoMatch) {
                        currentChannel.logo = logoMatch[1];
                    }
                } else if (line && !line.startsWith('#')) {
                    currentChannel.url = line;
                    channels.push(currentChannel);
                    currentChannel = {};
                }
            }
            return channels;
        }

        function showPopup(channel) {
            const popup = document.getElementById('popup');
            const channelName = document.getElementById('channelName');
            const channelInfo = document.getElementById('channelInfo');
            const confirmButton = document.getElementById('confirmButton');

            channelName.textContent = channel.name || 'Unknown Channel';
            channelInfo.innerHTML = `
                <img src="${channel.logo || 'default-logo.png'}" alt="Channel Logo" style="width:50px;height:50px;"><br>
                URL: ${channel.url}
            `;

            confirmButton.onclick = () => {
                playVideo(channel.url);
                closePopup();
            };

            popup.style.display = 'flex';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        function playVideo(url) {
            const videoPlayer = document.getElementById('videoPlayer');
            if (Hls.isSupported()) {
                const hls = new Hls({
                    liveSyncDurationCount: 3,
                    enableWorker: true,
                    debug: false
                });
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    videoPlayer.play();
                    scrollVideoContainer();
                });
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error('Network error');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error('Media error');
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
                videoPlayer.addEventListener('loadedmetadata', function () {
                    videoPlayer.play();
                    scrollVideoContainer();
                });
            } else {
                alert('HLS is not supported in this browser.');
            }
        }

        function scrollVideoContainer() {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.scrollIntoView({ behavior: 'smooth' });
        }
    </script>
</body>
</html>
