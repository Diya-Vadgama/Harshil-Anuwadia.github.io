<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Online Player</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            margin: 50px auto;
            max-width: 800px;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        input, select {
            padding: 10px;
            margin-right: 10px;
            width: 200px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        #playlistContainer {
            margin-top: 20px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        .channel-item {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            text-align: center;
            transition: background-color 0.3s ease;
        }
        .channel-item:hover {
            background-color: #0056b3;
        }
        .channel-item img {
            width: 30px;
            height: 30px;
            margin-right: 10px;
            border-radius: 50%;
        }
        .popup {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            display: none;
        }
        .popup-content {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .popup-buttons {
            margin-top: 20px;
        }
        .popup-buttons button {
            padding: 10px;
            margin: 5px;
            cursor: pointer;
            border: none;
            background-color: #007BFF;
            color: white;
            border-radius: 5px;
            font-size: 14px;
        }
        .popup-buttons button:hover {
            background-color: #0056b3;
        }
        #videoContainer {
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        .video-js {
            width: 100%;
            height: auto;
        }
        #settingsPanel {
            display: none;
            margin-top: 20px;
            padding: 10px;
            background: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        #settingsPanel h3 {
            margin-bottom: 10px;
            font-size: 18px;
        }
        #settingsPanel label {
            font-size: 14px;
            display: block;
            margin-bottom: 5px;
        }
        #settingsPanel select, #settingsPanel input[type="checkbox"] {
            margin-bottom: 10px;
        }
        #settingsPanel button {
            padding: 10px 20px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>IPTV Online Player</h1>
        <div>
            <input type="text" id="urlInput" placeholder="Enter M3U Playlist URL">
            <button onclick="loadPlaylist()">Load Playlist</button>
            <button onclick="loadDefaultPlaylist()">Load Default Playlist</button>
        </div>
        <br>
        <div>
            <input type="text" id="searchInput" placeholder="Search channels">
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="News">News</option>
                <option value="Sports">Sports</option>
                <option value="Entertainment">Entertainment</option>
                <!-- Add more options based on available categories -->
            </select>
            <button onclick="filterChannels()">Apply Filters</button>
            <button onclick="clearFilters()">Clear Filters</button>
            <button onclick="toggleSettingsPanel()">Settings</button>
        </div>

        <div id="playlistContainer"></div>
        
        <div id="videoContainer">
            <video id="videoPlayer" controls class="video-js"></video>
        </div>

        <!-- Popup for channel information and confirmation -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <h2 id="channelName"></h2>
                <p id="channelInfo"></p>
                <p>Are you sure you want to stream this channel?</p>
                <div class="popup-buttons">
                    <button id="confirmButton">Yes</button>
                    <button onclick="closePopup()">No</button>
                </div>
            </div>
        </div>

        <!-- Settings panel for playback preferences -->
        <div id="settingsPanel">
            <h3>Playback Settings</h3>
            <label for="qualitySelect">Video Quality:</label>
            <select id="qualitySelect">
                <option value="auto">Auto</option>
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
            <br>
            <input type="checkbox" id="subtitlesCheckbox">
            <label for="subtitlesCheckbox">Enable Subtitles</label>
            <br>
            <button onclick="applySettings()">Apply Settings</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        const defaultPlaylistUrl = "https://braindrop.me/defaultm3uplaylist.m3u";
        let channels = []; // Global variable to store parsed channels

        async function loadPlaylist(url) {
            const playlistUrl = url || document.getElementById('urlInput').value;
            const playlistContainer = document.getElementById('playlistContainer');

            try {
                const response = await fetch(playlistUrl);
                const text = await response.text();
                channels = parseM3U(text);

                // Sort channels alphabetically by name
                channels.sort((a, b) => a.name.localeCompare(b.name));

                renderChannels(channels);
            } catch (error) {
                alert('Failed to load the playlist.');
                console.error(error);
            }
        }

        function loadDefaultPlaylist() {
            loadPlaylist(defaultPlaylistUrl);
        }

        function parseM3U(text) {
            const lines = text.split('\n');
            const parsedChannels = [];
            let currentChannel = {};

            for (let line of lines) {
                line = line.trim();
                if (line.startsWith('#EXTINF')) {
                    const nameMatch = line.match(/,(.+)/);
                    if (nameMatch) {
                        currentChannel.name = nameMatch[1];
                    }
                    const logoMatch = line.match(/tvg-logo="([^"]+)"/);
                    if (logoMatch) {
                        currentChannel.logo = logoMatch[1];
                    }
                    const categoryMatch = line.match(/group-title="([^"]+)"/);
                    if (categoryMatch) {
                        currentChannel.category = categoryMatch[1];
                    }
                } else if (line && !line.startsWith('#')) {
                    currentChannel.url = line;
                    parsedChannels.push(currentChannel);
                    currentChannel = {};
                }
            }
            return parsedChannels;
        }

        function renderChannels(channelsToRender) {
            const playlistContainer = document.getElementById('playlistContainer');
            playlistContainer.innerHTML = '';

            channelsToRender.forEach((channel, index) => {
                const div = document.createElement('div');
                div.className = 'channel-item';
                div.onclick = () => showPopup(channel);

                const img = document.createElement('img');
                img.src = channel.logo || 'default-logo.png'; // Default logo if none provided
                img.alt = 'Channel Logo';

                const span = document.createElement('span');
                span.textContent = channel.name || `Stream ${index + 1}`;

                div.appendChild(img);
                div.appendChild(span);
                playlistContainer.appendChild(div);
            });
        }

        function showPopup(channel) {
            const popup = document.getElementById('popup');
            const channelName = document.getElementById('channelName');
            const channelInfo = document.getElementById('channelInfo');
            const confirmButton = document.getElementById('confirmButton');

            channelName.textContent = channel.name || 'Unknown Channel';
            channelInfo.innerHTML = `
                <img src="${channel.logo || 'default-logo.png'}" alt="Channel Logo" style="width:50px;height:50px;"><br>
                URL: ${channel.url}
            `;

            confirmButton.onclick = () => {
                playVideo(channel.url);
                closePopup();
            };

            popup.style.display = 'flex';
        }

        function closePopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'none';
        }

        function playVideo(url) {
            const videoPlayer = document.getElementById('videoPlayer');
            if (Hls.isSupported()) {
                const hls = new Hls({
                    liveSyncDurationCount: 3,
                    enableWorker: true,
                    debug: false
                });
                hls.loadSource(url);
                hls.attachMedia(videoPlayer);
                hls.on(Hls.Events.MANIFEST_PARSED, function () {
                    videoPlayer.play();
                    scrollVideoContainer();
                });
                hls.on(Hls.Events.ERROR, function (event, data) {
                    if (data.fatal) {
                        switch (data.type) {
                            case Hls.ErrorTypes.NETWORK_ERROR:
                                console.error('Network error');
                                hls.startLoad();
                                break;
                            case Hls.ErrorTypes.MEDIA_ERROR:
                                console.error('Media error');
                                hls.recoverMediaError();
                                break;
                            default:
                                hls.destroy();
                                break;
                        }
                    }
                });
            } else if (videoPlayer.canPlayType('application/vnd.apple.mpegurl')) {
                videoPlayer.src = url;
                videoPlayer.addEventListener('loadedmetadata', function () {
                    videoPlayer.play();
                    scrollVideoContainer();
                });
            } else {
                alert('HLS is not supported in this browser.');
            }
        }

        function scrollVideoContainer() {
            const videoContainer = document.getElementById('videoContainer');
            videoContainer.scrollIntoView({ behavior: 'smooth' });
        }

        function filterChannels() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const categoryFilter = document.getElementById('categoryFilter').value.toLowerCase();

            let filteredChannels = channels.filter(channel => {
                const matchesSearch = channel.name.toLowerCase().includes(searchQuery);
                const matchesCategory = categoryFilter === '' || channel.category.toLowerCase() === categoryFilter;
                return matchesSearch && matchesCategory;
            });

            renderChannels(filteredChannels);
        }

        function clearFilters() {
            document.getElementById('searchInput').value = '';
            document.getElementById('categoryFilter').value = '';
            renderChannels(channels);
        }

        function toggleSettingsPanel() {
            const settingsPanel = document.getElementById('settingsPanel');
            settingsPanel.style.display = settingsPanel.style.display === 'block' ? 'none' : 'block';
        }

        function applySettings() {
            const qualitySelect = document.getElementById('qualitySelect');
            const selectedQuality = qualitySelect.value;
            const subtitlesCheckbox = document.getElementById('subtitlesCheckbox').checked;

            // Apply settings based on selected quality and subtitles preference
            alert(`Settings applied: Video Quality - ${selectedQuality}, Subtitles - ${subtitlesCheckbox ? 'Enabled' : 'Disabled'}`);
            // Example: Set video quality or other preferences for playback
        }

    </script>
</body>
</html>
