<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Online Player</title>
    <link rel="stylesheet" href="iptvcss.css">
</head>
<body>
    <div class="container">
        <h1>IPTV Online Player</h1>
        <div>
            <input type="text" id="urlInput" placeholder="Enter M3U or M3U8 URL">
            <button onclick="loadPlaylist()">Load</button>
            <button onclick="loadDefaultPlaylist()">Load Default Playlist</button>
        </div>
        <br>
        <div>
            <input type="text" id="searchInput" placeholder="Search channels">
            <select id="categoryFilter">
                <option value="">All Categories</option>
                <option value="News">News</option>
                <option value="Sports">Sports</option>
                <option value="Entertainment">Entertainment</option>
                <!-- Add more options based on available categories -->
            </select>
            <button onclick="filterChannels()">Apply Filters</button>
            <button onclick="clearFilters()">Clear Filters</button>
        </div>

        <div id="playlistContainer"></div>

        <div id="videoContainer">
            <video id="videoPlayer" controls class="video-js"></video>
        </div>

        <!-- Popup for channel information and confirmation -->
        <div id="popup" class="popup">
            <div class="popup-content">
                <h2 id="channelName"></h2>
                <p id="channelInfo"></p>
                <p>Are you sure you want to stream this channel?</p>
                <div class="popup-buttons">
                    <button id="confirmButton">Yes</button>
                    <button onclick="closePopup()">No</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="iptvscript.js"></script>
</body>
</html>
